<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bar">
        <i class="bi i bi-webcam"></i> <br>
        <i class="bi i bi-grid"></i> <br>
        <i class="bi i bi-geo-alt-fill"></i><br>
        <i class="bi i bi-map"></i><br>
        <i class="bi i bi-calendar3"></i><br>
        <i class="bi i bi-gear-fill"></i><br>
        <i class="bi i bi-globe-central-south-asia"></i>
    </div>
    <div class="element"></div>
    <div class="tempmain">
        <div class="tem">
            <h1 id="h1">New york</h1>
            <div class="sun"></div>
            <div class="cloud"></div>
            <div class="currenttemp">96<sup style="background-color:  rgb(238, 10, 86);">0</sup></div>
            <div class="dropcon">
            <div class="drop1"></div>
            <div class="drop2"></div>
            <div class="drop3"></div>
            <div class="drop4"></div>
            <div class="drop5"></div>
            <div class="drop6"></div>
            <div class="drop7"></div>
            </div>
            <div class="min_max">
                MIN:89<sup style="background-color:  rgb(238, 10, 86);">o</sup><br>
                MAX:99<sup style="background-color:  rgb(238, 10, 86);">o</sup>
            </div>
            <div class="yesterday"> yesterday</div>
            <div class="today"> today</div>
            <div class="tomorrow"> tomorrow</div>
            

        </div>
        <div class="sunline">
            <i class="bi bi-sunrise"></i>sunrise
            <i class="bi bi-sunset"></i>sunset
            <div class="suntime"><i class="bi bi-brightness-low"></i></div>
        </div>
        
        
    </div>
    <div class="allinfo">
        <i class="bi e bi-cloud-check-fill"></i>air
        <i class="bi e bi-eye"></i>
        <i class="bi e bi-fan"></i><br><br><br>
        <i class="bi e bi-exclamation-triangle"></i>
        <i class="bi e bi-moisture"></i>
        <i class="bi e bi-brightness-low"></i>
    </div>
    <section></section>
    
</body>
</html>
